<div class="box" v-if="isEdit">
  <router-view :key="$route.fullPath"></router-view>
  <div class="card">
    <div class="card-header">
      Card Form
    </div>
    <div class="card-body">
      <form v-on:submit>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" v-model="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" v-model="description" rows="4"></textarea>
        </div>
        <p>
          <button @click="editCard();toggleEdit()" class="btn btn-primary" type="button">Submit</button>
          <button @click="toggleEdit()" class="btn btn-secondary" type="button">Cancel</button>
        </p>
      </form>
      <hr>
    </div>
  </div>
</div>
