<div class="box" v-if="isShow">
  <!-- <router-view :key="$route.fullPath"></router-view> -->
  <div class="card">
    <div class="card-header">
      Card Form
    </div>
    <div class="card-body">
      <form v-on:submit>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" v-model="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" v-model="description" rows="4"></textarea>
        </div>
        <p>
          <button @click="addCard();toggle()" class="btn btn-primary btn-sm" type="button" :cards="cards">Submit</button>
          <button @click="toggle()" class="btn btn-primary btn-sm" type="button">Cancel</button>
          <!-- <router-link class="btn btn-success mr-3" to="/cardform" @click.prevent="submit">Submit</router-link> -->
        </p>
      </form>
      <hr>
    </div>
  </div>
</div>
