<div class="box" v-if="isShow">
  <router-view :key="$route.fullPath"></router-view>
  <div class="card">
    <div class="card-header">
      Comment Form
    </div>
    <div class="card-body">
      <form v-on:submit>
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" class="form-control" v-model="content">
        </div>
        <p>
          <button @click="addComment();toggle()" class="btn btn-primary btn-sm" type="button">Submit</button>
          <button @click="toggle()" class="btn btn-primary btn-sm" type="button">Cancel</button>
          <!-- <router-link class="btn btn-success mr-3" to="/cardform" @click.prevent="submit">Submit</router-link> -->
        </p>
      </form>
      <hr>
    </div>
  </div>
</div>
